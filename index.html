<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RendiSec OSINT Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      background: #112;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      outline: none;
    }
    button:hover {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    pre {
      background: #111;
      padding: 15px;
      border-left: 5px solid #00ffcc;
      white-space: pre-wrap;
      overflow-y: auto;
      border-radius: 4px;
    }
    h1, h2 {
      color: #00ffe1;
      border-bottom: 2px solid #00ffcc;
      padding-bottom: 5px;
    }
    #dashboard {
      display: none;
    }
    .section {
      margin-bottom: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe1;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<audio autoplay loop hidden>
  <source src="https://c.top4top.io/m_3464eo4cl0.mp3" type="audio/mp3">
</audio>

<div class="container" id="login">
  <h2>🔐 Login Panel RendiSec</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="checkLogin()">Masuk</button>
  <div id="error"></div>
</div>

<div class="container" id="dashboard">
  <h1>✅ Selamat datang, HaxSec</h1>
  <button onclick="logout()">Logout</button>

  <div class="section">
    <h2>📱 Lacak Nomor HP</h2>
    <input type="text" id="number" placeholder="Contoh: 081234567890">
    <button onclick="trackNumber()">Lacak</button>
    <div id="result"></div>
  </div>

  <div class="section">
    <h2>🌍 Lacak IP Address</h2>
    <input type="text" id="ip" placeholder="Contoh: 8.8.8.8">
    <button onclick="trackIP()">Lacak</button>
    <div id="ipResult"></div>
  </div>

  <div class="section">
    <h2>🔎 Lacak Username / Nama</h2>
    <input type="text" id="usernameTrack" placeholder="Contoh: Budi Santoso">
    <button onclick="trackUsername()">Cari</button>
    <div id="usernameResult"></div>        
  </div>

  <div class="section">
    <h2>💣 ShellFinder</h2>
    <input type="text" id="shellTarget" placeholder="https://target.com">
    <button onclick="runShellFinder()">Scan</button>
    <div id="shellResult"></div>
  </div>

  <div class="section">
    <h2>🔐 Login Finder</h2>
    <input type="text" id="loginTarget" placeholder="https://target.com">
    <button onclick="runLoginFinder()">Scan</button>
    <div id="loginResult"></div>
  </div>
</div>

<script>
  function checkLogin() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const error = document.getElementById('error');

    if (user === "haxsec" && pass === "haxsec") {
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } else {
      error.textContent = "❌ Username atau password salah!";
    }
  }

  function logout() {
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("login").style.display = "block";
    document.getElementById('username').value = "";
    document.getElementById('password').value = "";
    document.getElementById('error').textContent = "";
  }

  async function runLoginFinder() {
    const baseUrl = document.getElementById("loginTarget").value.trim().replace(/\/$/, "");
    const output = document.getElementById("loginResult");

    if (!baseUrl.startsWith("http")) {
      output.innerHTML = "<pre>❌ Masukkan URL lengkap, contoh: https://example.com</pre>";
      return;
    }

    output.innerHTML = "<pre>🔍 Mendeteksi halaman login... Mohon tunggu...</pre>";

    const loginPaths = [
      'admin', 'web', 'wp-login', 'login', 'administrator', 'wp-admin', 'user/login', 'cpanel',
      'admin/login', 'backend', 'dashboard', 'panel', 'auth', 'auth/login', 'adminpanel'
    ];

    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 7000);

    const fetchLoginPaths = loginPaths.map(path => {
      const url = `${baseUrl}/${path}`;
      return fetch(url, { signal: controller.signal }).then(res => ({ url, status: res.status })).catch(() => null);
    });

    const results = await Promise.allSettled(fetchLoginPaths);
    clearTimeout(timeout);

    const found = results.filter(r => r.status === 'fulfilled' && r.value && r.value.status === 200).map(r => r.value);

    if (found.length === 0) {
      output.innerHTML = "<pre>❌ Tidak ditemukan halaman login umum yang aktif.</pre>";
      return;
    }

    const hasil = `✅ Halaman login ditemukan:\n\n` +
      found.map((entry, i) => `🔹 ${i + 1}. ${entry.url} (Status: ${entry.status})`).join('\n');

    output.innerHTML = `<pre>${hasil}</pre>`;
  }
</script>
</body>
</html>
