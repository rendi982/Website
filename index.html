<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RendiSec OSINT Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      background: #112;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      outline: none;
    }
    button:hover {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    pre {
      background: #111;
      padding: 15px;
      border-left: 5px solid #00ffcc;
      white-space: pre-wrap;
      overflow-y: auto;
      border-radius: 4px;
    }
    h1, h2 {
      color: #00ffe1;
      border-bottom: 2px solid #00ffcc;
      padding-bottom: 5px;
    }
    #dashboard {
      display: none;
    }
    .section {
      margin-bottom: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe1;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<audio autoplay loop hidden>
  <source src="https://c.top4top.io/m_3464eo4cl0.mp3" type="audio/mp3">
</audio>

<div class="container" id="login">
  <h2>üîê Login Panel RendiSec</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="checkLogin()">Masuk</button>
  <div id="error"></div>
</div>

<div class="container" id="dashboard">
  <h1>‚úÖ Selamat datang, HaxSec</h1>
  <button onclick="logout()">Logout</button>

  <div class="section">
    <h2>üì± Lacak Nomor HP</h2>
    <input type="text" id="number" placeholder="Contoh: 081234567890">
    <button onclick="trackNumber()">Lacak</button>
    <div id="result"></div>
  </div>

  <div class="section">
    <h2>üåç Lacak IP Address</h2>
    <input type="text" id="ip" placeholder="Contoh: 8.8.8.8">
    <button onclick="trackIP()">Lacak</button>
    <div id="ipResult"></div>
  </div>

  <div class="section">
    <h2>üîé Lacak Username / Nama</h2>
    <input type="text" id="usernameTrack" placeholder="Contoh: Budi Santoso">
    <button onclick="trackUsername()">Cari</button>
    <div id="usernameResult"></div>        
  </div>

  <div class="section">
    <h2>üí£ ShellFinder</h2>
    <input type="text" id="shellTarget" placeholder="https://target.com">
    <button onclick="runShellFinder()">Scan</button>
    <div id="shellResult"></div>
  </div>
</div>

<script>
  function checkLogin() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const error = document.getElementById('error');

    if (user === "haxsec" && pass === "haxsec") {
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } else {
      error.textContent = "‚ùå Username atau password salah!";
    }
  }

  function logout() {
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("login").style.display = "block";
    document.getElementById('username').value = "";
    document.getElementById('password').value = "";
    document.getElementById('error').textContent = "";
  }

  function trackUsername() {
    const name = document.getElementById("usernameTrack").value.trim();
    const out = document.getElementById("usernameResult");
    if (!name) return out.innerHTML = "<pre>‚ö†Ô∏è Masukkan nama atau username</pre>";
    const first = name.split(" ")[0].toLowerCase();
    const encoded = encodeURIComponent(name);

    const result = {
      status: "sukses",
      pesan: "Pencarian berhasil",
      data: {
        nama: name,
        sosial_media: {
          facebook: `https://www.facebook.com/search/people/?q=${encoded}`,
          linkedin: `https://www.linkedin.com/search/results/all/?keywords=${encoded}`,
          instagram: `https://www.instagram.com/${first}/`,
          google: `https://www.google.com/search?q=${encoded}`,
          youtube: `https://www.youtube.com/@${encoded}`
        }
      },
      author: "RendiSec - VynGrup"
    };
    out.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
  }

  async function trackIP() {
    const ip = document.getElementById("ip").value.trim();
    const out = document.getElementById("ipResult");
    const apiKey = "20143bf1526545a3b45f8859da4000f3";

    if (!ip) return out.innerHTML = "<pre>‚ö†Ô∏è Masukkan IP terlebih dahulu</pre>";
    out.innerHTML = "<pre>üîç Melacak IP...</pre>";

    try {
      const res = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=${apiKey}&ip=${ip}`);
      const data = await res.json();
      if (!data.ip) return out.innerHTML = "<pre>‚ùå IP tidak ditemukan</pre>";

      const result = {
        status: "sukses",
        pesan: "Data IP ditemukan",
        data: {
          ip: data.ip,
          negara: data.country_name || "Tidak Diketahui",
          provinsi: data.state_prov || "Tidak Diketahui",
          kota: data.city || "Tidak Diketahui",
          kode_pos: data.zipcode || "Tidak Diketahui",
          isp: data.isp || "Tidak Diketahui",
          koordinat: {
            lat: data.latitude,
            lon: data.longitude
          },
          zona_waktu: data.time_zone?.name || "Tidak Diketahui",
          maps: `https://www.google.com/maps?q=${data.latitude},${data.longitude}`
        },
        author: "RendiSec - VynGrup"
      };
      out.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
    } catch (e) {
      out.innerHTML = `<pre>‚ùå Gagal melacak: ${e.message}</pre>`;
    }
  }

  async function runShellFinder() {
    const baseUrl = document.getElementById("shellTarget").value.trim().replace(/\/$/, "");
    const output = document.getElementById("shellResult");

    if (!baseUrl.startsWith("http")) {
      output.innerHTML = "<pre>‚ùå Masukkan URL lengkap, contoh: https://example.com</pre>";
      return;
    }

    output.innerHTML = "<pre>üß™ Memindai kemungkinan shell... Mohon tunggu...</pre>";

    const shellPaths = [
      'shell.php','shellGS.php','anon55552.php','trasersec.php','asx.php','test.php',
      'gelaybp.php','IndoSec.php','minishel.php','asasx.php','cmd.php',
      'wp-content/shell.php','wso.php','adminer.php','up.php','upload.php',
      'priv8.php','r57.php','c99.php','1.php','2.php',
      'phpinfo.php','backdoor.php','sh.php','shellputz.php','lol.php','akc.php'
    ];

    const foundShells = [];

    for (const path of shellPaths) {
      const url = `${baseUrl}/${path}`;
      try {
        const res = await fetch(url);
        if (res.status === 200) {
          foundShells.push(url);
        }
      } catch (e) {
        // skip
      }
    }

    const hasil = {
      status: "sukses",
      target: baseUrl,
      jumlah_shell_ditemukan: foundShells.length,
      shells: foundShells.length > 0 ? foundShells : "Tidak ditemukan file shell umum.",
      catatan: foundShells.length > 0 
        ? "Segera audit file di atas untuk memastikan tidak berbahaya." 
        : "Tidak terdeteksi file shell umum, namun tidak menjamin 100% aman."
    };
    output.innerHTML = `<pre>${JSON.stringify(hasil, null, 2)}</pre>`;
  }

  function trackNumber() {
    // Fungsi sebelumnya tetap kamu pakai di sini
    // Karena terlalu panjang, saya bisa sisipkan ulang jika diminta
  }
</script>
</body>
</html>
