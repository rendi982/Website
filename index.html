<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RendiSec OSINT Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    input, button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      background: #112;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      outline: none;
    }
    button:hover {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    pre {
      background: #111;
      padding: 15px;
      border-left: 5px solid #00ffcc;
      white-space: pre-wrap;
      overflow-y: auto;
      border-radius: 4px;
    }
    h1, h2 {
      color: #00ffe1;
      border-bottom: 2px solid #00ffcc;
      padding-bottom: 5px;
    }
    #dashboard {
      display: none;
    }
    .section {
      margin-bottom: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe1;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Musik latar -->
  <audio id="bgmusic" autoplay loop>
    <source src="https://c.top4top.io/m_3464eo4cl0.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
  </audio>

  <div class="container" id="login">
    <h2>üîê Login Panel RendiSec</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="checkLogin()">Masuk</button>
    <div id="error"></div>
  </div>

  <div class="container" id="dashboard">
    <h1>‚úÖ Selamat datang, HaxSec</h1>
    <button onclick="logout()">Logout</button>
    <div id="osint-tools">
      <div class="section">
        <h2>üì± Lacak Nomor HP</h2>
        <input type="text" id="number" placeholder="Contoh: 081234567890">
        <button onclick="trackNumber()">Lacak</button>
        <div id="numberResult"></div>
      </div>

      <div class="section">
        <h2>üåç Lacak IP Address</h2>
        <input type="text" id="ip" placeholder="Contoh: 8.8.8.8">
        <button onclick="trackIP()">Lacak</button>
        <div id="ipResult"></div>
      </div>

      <div class="section">
        <h2>üîé Lacak Username / Nama</h2>
        <input type="text" id="usernameTrack" placeholder="Contoh: Budi Santoso">
        <button onclick="trackUsername()">Cari</button>
        <div id="usernameResult"></div>
       </div>
      
     <div class="section">
       <h2>üÜî Lacak NIK</h2>
       <input type="text" id="nikInput" placeholder="Contoh: 3201021012980001">
       <button onclick="trackNIK()">Lacak</button>
       <div id="nikResult"></div>
      </div>
    </div>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (user === "haxsec" && pass === "haxsec") {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("bgmusic").play();
      } else {
        error.textContent = "‚ùå Username atau password salah!";
      }
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById('username').value = "";
      document.getElementById('password').value = "";
      document.getElementById('error').textContent = "";
      document.getElementById("bgmusic").pause();
    }
    function trackNumber() {
      const input = document.getElementById("number").value.trim();
      const out = document.getElementById("numberResult");
      const prefix = input.replace(/^0/, '62').slice(0, 5);
      const provider = prefix.startsWith('6281') ? 'Telkomsel' : 'Tidak diketahui';
      const result = {
        status: "sukses",
        nomor: input,
        provider: provider
      };
      out.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
    }

    async function trackIP() {
      const ip = document.getElementById("ip").value.trim();
      const out = document.getElementById("ipResult");
      const apiKey = "20143bf1526545a3b45f8859da4000f3";
      try {
        const res = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=${apiKey}&ip=${ip}`);
        const data = await res.json();
        out.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (e) {
        out.innerHTML = `<pre>‚ùå Error: ${e.message}</pre>`;
      }
    }

    function trackUsername() {
      const name = document.getElementById("usernameTrack").value.trim();
      const out = document.getElementById("usernameResult");
      const encoded = encodeURIComponent(name);
      const result = {
        nama: name,
        facebook: `https://www.facebook.com/search/people/?q=${encoded}`,
        linkedin: `https://www.linkedin.com/search/results/all/?keywords=${encoded}`,
        instagram: `https://www.instagram.com/${name.split(" ")[0].toLowerCase()}/`,
        google: `https://www.google.com/search?q=${encoded}`
      };
      out.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
    }

    async function trackNIK() {
  const nik = document.getElementById("nikInput").value.trim();
  const out = document.getElementById("nikResult");

  if (!/^\d{16}$/.test(nik)) {
    out.innerHTML = "<pre>‚ùå NIK harus 16 digit!</pre>";
    return;
  }

  const provCode = nik.substring(0, 2);
  const regCode = nik.substring(0, 4);
  const dayRaw = parseInt(nik.substring(6, 8), 10);
  const month = nik.substring(8, 10);
  const year = nik.substring(10, 12);

  const gender = dayRaw > 40 ? "Perempuan" : "Laki-laki";
  const day = (dayRaw > 40 ? dayRaw - 40 : dayRaw).toString().padStart(2, "0");
  const birth = `${day}-${month}-19${year}`;

  // Lookup provinsi
  const provRes = await fetch(`https://wilayah.id/api/provinces.json`);
  const provData = await provRes.json();
  const prov = provData.data.find(p => p.code === provCode)?.name || "Tidak Diketahui";

  // Lookup kabupaten/kota
  const regRes = await fetch(`https://wilayah.id/api/regencies/${provCode}.json`);
  const regData = await regRes.json();
  const reg = regData.data.find(r => r.code.replace('.', '') === regCode)?.name || "Tidak Diketahui";

  const result = {
    status: "sukses",
    data: {
      nik,
      tanggal_lahir: birth,
      jenis_kelamin: gender,
      provinsi: prov,
      kabupaten_kota: reg
    }
  };

  out.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
    }
  </script>
</body>
</html>
