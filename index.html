<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RendiSec OSINT Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      background: #112;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      outline: none;
    }
    button:hover {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    pre {
      background: #111;
      padding: 15px;
      border-left: 5px solid #00ffcc;
      white-space: pre-wrap;
      overflow-y: auto;
      border-radius: 4px;
    }
    h1, h2 {
      color: #00ffe1;
      border-bottom: 2px solid #00ffcc;
      padding-bottom: 5px;
    }
    #dashboard {
      display: none;
    }
    .section {
      margin-bottom: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe1;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h2>üîê Login Panel RendiSec</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="checkLogin()">Masuk</button>
    <div id="error"></div>
  </div>

  <div class="container" id="dashboard">
    <h1>‚úÖ Selamat datang, HaxSec</h1>
    <button onclick="logout()">Logout</button>
    <div id="osint-tools">
      <div class="section">
        <h2>üì± Lacak Nomor HP</h2>
        <input type="text" id="number" placeholder="Contoh: 081234567890">
        <button onclick="trackNumber()">Lacak</button>
        <div id="numberResult"></div>
      </div>

      <div class="section">
        <h2>üåç Lacak IP Address</h2>
        <input type="text" id="ip" placeholder="Contoh: 8.8.8.8">
        <button onclick="trackIP()">Lacak</button>
        <div id="ipResult"></div>
      </div>

      <div class="section">
        <h2>üîé Lacak Username / Nama</h2>
        <input type="text" id="usernameTrack" placeholder="Contoh: Budi Santoso">
        <button onclick="trackUsername()">Cari</button>
        <div id="usernameResult"></div>
      </div>
    </div>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (user === "haxsec" && pass === "haxsec") {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        error.textContent = "‚ùå Username atau password salah!";
      }
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById('username').value = "";
      document.getElementById('password').value = "";
      document.getElementById('error').textContent = "";
    }
  </script>
</body>
</html>
