  async function scanShells() {
    const target = document.getElementById("target").value.trim().replace(/\/$/, '');
    const output = document.getElementById("output");

    if (!target.startsWith("http")) {
      output.textContent = "‚ö†Ô∏è URL harus diawali dengan http atau https";
      return;
    }

    const shellPaths = [
      'shell.php','shellGS.php','anon55552.php','trasersec.php','asx.php','test.php',
      'gelaybp.php','IndoSec.php','minishel.php','asasx.php','cmd.php',
      'wp-content/shell.php','wso.php','adminer.php','up.php','upload.php',
      'priv8.php','r57.php','c99.php','1.php','2.php','phpinfo.php','backdoor.php','sh.php','shellputz.php','lol.php','akc.php'
    ];

    output.textContent = `üß™ Memindai shell umum di ${target}...\nMohon tunggu...`;

    const foundShells = [];

    for (const path of shellPaths) {
      const url = `${target}/${path}`;
      try {
        const res = await fetch(url, { method: "GET", mode: "no-cors" });
        // Karena no-cors, kita tidak bisa cek status, jadi deteksi manual tidak mungkin akurat
        foundShells.push(url); // Anggap semua dicoba, hanya simulasi
      } catch (e) {
        // abaikan error
      }
    }

    const result = {
      status: "simulasi",
      target: target,
      total_dicek: shellPaths.length,
      catatan: "Karena browser tidak bisa akses langsung (CORS), gunakan proxy backend untuk hasil valid.",
      simulasi_urls: shellPaths.map(p => `${target}/${p}`)
    };

    output.textContent = JSON.stringify(result, null, 2);
  }   
    
    async function trackIP() {
      const ip = document.getElementById("ip").value.trim();
      const out = document.getElementById("ipResult");
      const apiKey = "20143bf1526545a3b45f8859da4000f3";

      if (!ip) return out.innerHTML = "<pre>‚ö†Ô∏è Masukkan IP terlebih dahulu</pre>";
      out.innerHTML = "<pre>üîç Melacak IP...</pre>";

      try {
        const res = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=${apiKey}&ip=${ip}`);
        const data = await res.json();

        if (!data.ip) return out.innerHTML = "<pre>‚ùå IP tidak ditemukan</pre>";

        const result = {
          status: "sukses",
          pesan: "Data IP ditemukan",
          data: {
            ip: data.ip,
            negara: data.country_name || "Tidak Diketahui",
            provinsi: data.state_prov || "Tidak Diketahui",
            kota: data.city || "Tidak Diketahui",
            kode_pos: data.zipcode || "Tidak Diketahui",
            isp: data.isp || "Tidak Diketahui",
            koordinat: {
              lat: data.latitude,
              lon: data.longitude
            },
            zona_waktu: data.time_zone?.name || "Tidak Diketahui",
            maps: `https://www.google.com/maps?q=${data.latitude},${data.longitude}`
          },
          author: "RendiSec - VynGrup"
        };

        out.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
      } catch (e) {
        out.innerHTML = `<pre>‚ùå Gagal melacak: ${e.message}</pre>`;
      }
    }
